<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Web site created using create-react-app" />
        <link
            rel="stylesheet"
            href="%PUBLIC_URL%./font/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="%PUBLIC_URL%./font/fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.min.css"
        />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link rel="icon" href="./Logo.png" />
        <meta property="og:title" content="Cửa hàng bán đồ nội thất" />
        <meta property="og:type" content="article" />
        <meta
            property="og:image"
            content="https://raw.githubusercontent.com/Quangduc2002/Sell/main/src/assets/Image/Logo.png"
        />
        <meta property="og:url" content="https://pqd02.netlify.app/" />
        <title>Siêu thị nội thất</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!-- Messenger Plugin chat Code -->
        <div id="fb-root"></div>

        <div id="fb-customer-chat" class="fb-customerchat"></div>

        <script>
            var chatbox = document.getElementById('fb-customer-chat');
            chatbox.setAttribute('page_id', '130013036863860');
            chatbox.setAttribute('attribution', 'biz_inbox');
        </script>

        <script>
            window.fbAsyncInit = function () {
                FB.init({
                    xfbml: true,
                    version: 'v18.0',
                });
            };

            (function (d, s, id) {
                var js,
                    fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s);
                js.id = id;
                js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
                fjs.parentNode.insertBefore(js, fjs);
            })(document, 'script', 'facebook-jssdk');
        </script>
    </body>
</html>
